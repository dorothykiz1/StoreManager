<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Store Manager| Home</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>

            <div class="logo">
                <img src="../StoreManager/images/logo1.jpg" alt="logo">

                <p>Inventory cured
                </p>
            </div>
        </header>


        <div class="cart">
            <div class="scroll">
                <h3>Scroll to see whats in your cart</h3>
            </div>

            <div>
                <table>
                    <tr>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Quantity</th>

                    </tr>
                    <tr>
                        <td>
                            <img src="../StoreManager/images/toys.jpg" alt="20">
                            <label for="description">Wooden toy set(Out of stock)</label>


                        </td>
                        <td>
                            <span> Ushs 40000</span>

                        </td>
                        <td>
                            <input type="number" value="1" id="quantity">
                        </td>

                    </tr>
                    <tr>
                        <td>
                            <img src="../StoreManager/images/toys3.jpg" alt="20">
                            <label for="description">Wooden toy set(Out of stock)</label>


                        </td>
                        <td>
                            <span> Ushs 35000</span>

                        </td>
                        <td>
                            <input type="number" value="1" id="quantity">
                        </td>

                    </tr>
                    <tr>
                        <td rowspan="4">Total sales</td>
                        <td><em> Ushs 95000</em></td>

                    </tr>

                </table>
            </div>
            <div></div>


        </div>


        <footer>
            <div>
                <p>dee &copy;store copyright 2018</p>

            </div>
        </footer>

    </div>

</body>

</html>
